services:
  - type: web
    name: laboratoire-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: JWT_SECRET
        sync: false
      - key: SUPABASE_URL
        value: https://buahbmjfzsrowshpsjdr.supabase.co
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false

  - type: static_site
    name: laboratoire-frontend
    staticPublishPath: ./
    buildCommand: echo "Frontend built"
    envVars:
      - key: REACT_APP_API_URL
        value: https://laboratoire-backend.onrender.com
