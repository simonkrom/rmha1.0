<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion Administrateur</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Poppins',sans-serif;background:#f7fafc;padding:40px}
    .card{max-width:420px;margin:40px auto;background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.08)}
    h1{margin-bottom:16px;font-size:1.4rem}
    label{display:block;margin-top:10px;color:#334155}
    input{width:100%;padding:10px;border:1px solid #e6e9ef;border-radius:6px;margin-top:6px}
    .cta{margin-top:14px;padding:10px 14px;background:#2563EB;color:#fff;border:none;border-radius:6px;cursor:pointer}
    .meta{margin-top:12px;color:#64748b;font-size:0.9rem}
    .error{color:#ef4444;margin-top:10px;display:none}
    a{color:#2563EB;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1><i class="fas fa-user-shield" style="margin-right:8px;color:#2563EB"></i>Connexion Administrateur</h1>
    <form id="loginForm">
      <label for="username">Nom d'utilisateur</label>
      <input id="username" name="username" required>
      <label for="password">Mot de passe</label>
      <input id="password" name="password" type="password" required>
      <div class="error" id="error">Identifiants incorrects</div>
      <button class="cta" type="submit">Se connecter</button>
    </form>
    <div class="meta">Retour Ã  <a href="index.html">l'accueil</a></div>
  </div>
  <script src="../assets/js/auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const ok = authLogin('admin', username, password);
      if(ok) window.location.href = 'admin.html';
      else document.getElementById('error').style.display = 'block';
    });
  </script>
</body>
</html>
